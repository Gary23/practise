<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>演示：jQuery选取月份插件</title>
    <!--<link rel="stylesheet" type="text/css" href="./css/jquery.monthpicker.css">-->
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .demo {
            width: 100px;
            margin: 50px auto 10px auto;
            padding: 10px;
            border:1px solid #333333;
        }
        
        .demo p {
            line-height: 30px
        }
        
        .input {
            padding: 0 4px;
            border: 1px solid #d9d9d9;
            /*border: none;*/
            width: 50px
            
        }

        .main {
            width: 600px;
            border:1px solid #333333;
            position: relative;
            margin: 20px auto;
        }
    </style>
    <script src="./js/jquery1.9.1.min.js"></script>
    <script src="./js/jquery.monthpicker.js"></script>
    <script type="text/javascript">
        $(function () {
            // 调用链接的部分
            $('#monthly1').monthpicker({
                years: 1990,
                topOffset: 6,

            });
            // 调用输入框的部分
            $('#monthly').monthpicker({
                years: 1990,
                topOffset: 6
            })
        });
    </script>
</head>

<body>
<div class="main">
    <div class="demo">
        <p>2、输入框：<input type="text" class="input" id="monthly"></p>
        <p>2、输入框：<input type="text" class="input" id="monthly1"></p>
    </div>
</div>




</body>

</html>
