<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>年月日历插件</title>
  <link rel="stylesheet" type="text/css" href="./css/jquery.monthpicker.css">
  <script src="./js/jquery1.9.1.min.js"></script>
  <script src="./js/monthpicker.js"></script>
</head>

<body>
  <div class="main">
    <div class="demo">
      <p>输入框：<input type="text" class="input" id="monthly"></p>
      <p>输入框：<input type="text" class="input" id="monthly1"></p>
    </div>
  </div>
  <script>
    $(function () {
      // 调用插件
      $('#monthly').monthpicker({
        target: 1990,
        topOffset: 6
      })


      $('#monthly1').monthpicker({
        target: 1990,
        topOffset: 6
      })
    })
  </script>
</body>

</html>
