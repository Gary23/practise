<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=OZGI8qUv7izIC4ph8Hn79IVQ"></script>
	<script src="./script.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration-line: none;
			color: #333;
		}

		html,
		body,
		#allmap {
			width: 100%;
			height: 100%;
			font-family: "微软雅黑";
		}
		#search {
			padding: 10px 0;
			margin-left: 40px;
		}
		#search button {
			padding:  0 6px;
		}
	</style>
</head>
<body>
	<div id="search">
		<input type="text" name="search-text">
		<button>搜索</button>
	</div>
	<section id="allmap"></section>
	<input type="hidden" name="point" id="point">

	<script>

		new BaiduMap({
			map: 'allmap',
			search: '#search',
			point: '#point'
		});
	</script>
</body>
</html>
