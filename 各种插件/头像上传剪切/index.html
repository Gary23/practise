<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #fff;
		}

		#photo-box {
			width: 100%;
			/* height: 7.5rem; */
		background-color: #f8f8f8;
			overflow: hidden;
			background-repeat: no-repeat;
			cursor: move;
			position: relative;
		}

		#captureCanvas2 {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#upload_photo .result {
			margin: 0 auto;
			width: 10%;
			height: 10%;
		}

		#crop {
			position: absolute;
			width: 30%;
			height: 30%;
			top: 35%;
			left: 35%;
			background-color: rgba(0, 0, 0, 0.4);
		}

		#crop div {
			position: absolute;
			height: 0.4rem;
			width: 0.4rem;
		}

		#upload_photo .border1 {
			top: -4px;
			left: -4px;
			border-top: 4px solid orange;
			border-left: 4px solid orange;
		}

		#upload_photo .border2 {
			top: -4px;
			right: -4px;
			border-top: 4px solid orange;
			border-right: 4px solid orange;
		}

		#upload_photo .border3 {
			bottom: -4px;
			left: -4px;
			border-bottom: 4px solid orange;
			border-left: 4px solid orange;
		}

		#upload_photo .border4 {
			bottom: -4px;
			right: -4px;
			border-right: 4px solid orange;
			border-bottom: 4px solid orange;
		}

		#upload_photo .dal-img {
			display: none;
		}

		#upload_photo .photo-handle {
			margin-top: 0.1rem;
			overflow: hidden;
			padding: 0 0.2rem;
		}

		#upload_photo .photo-btn {
			text-align: center;
			position: relative;
			z-index: 99;
			color: #88919a;
		}

		#upload_photo .upload-file {
			display: none;
		}

		#upload_photo .loading {
			text-align: center;
			font-size: 0.4rem;
			color: #fff;
			padding: 1rem 0;
		}

		#upload_photo .photo-btn i {
			display: inline-block;
			width: 1.5rem;
			height: 1.5rem;
		}

		#upload_photo .crop-btn i {
			background: url('../../images/member/head/1.jpg') no-repeat;
			background-size: contain;
		}

		#upload_photo .submit i {
			background: url('../../images/member/head/2.jpg') no-repeat;
			background-size: contain;
		}

		#upload_photo .upload-file-btn i {
			background: url('../../images/member/head/3.jpg') no-repeat;
			background-size: contain;
		}
	</style>
	<script src="../../jquery1.9.1.min.js"></script>
</head>

<body>
	<section id="upload_photo" class="container <{if $app_status}>no-header<{/if}>">
		<div id="photo-box">
			<canvas id="captureCanvas2"></canvas>
			<div id="crop">
				<div class="border1"></div>
				<div class="border2"></div>
				<div class="border3"></div>
				<div class="border4"></div>
			</div>
		</div>
		<div class="photo-handle shopex-row">
			<!-- <div class="result shopex-col-xs-3 shopex-col-sm-3">
      <img src="" alt="" class="result-img ablock">
    </div>         -->
			<input type="hidden" name="hiddenHead" id="hiddenHead" value="<{$head}>">

			<div class="photo-btn shopex-row">
				<input type="file" name="userphoto" class="upload-file" accept="image/*">
				<!-- <form class="form-container" action="<{url action=topwap_ctl_member@saveUserInfo}>" method="post" id="user_form" name="user_form">   -->
				<span class="shopex-col-xs-4 shopex-col-sm-4 upload-file-btn">
            <i></i>
            <p>选择照片</p>
        </span>
				<span class="shopex-col-xs-4 shopex-col-sm-4 crop-btn">
            <i></i>
            <p>裁取照片</p>
        </span>
				<span class="shopex-col-xs-4 shopex-col-sm-4 submit">
            <i></i>
            <p>上传照片</p>          
        </span>

				<input type="hidden" class="img_url" name="user[img_url]">
				<!-- </form> -->
			</div>
			<div class="result">
				<img src="" alt="" class="result-img ablock">
			</div>
		</div>


	</section>
	<script src="./cropPhoto.js"></script>

			$('.upload-file-btn').click(function () {
				$('.upload-file').click();
			})

			$('.upload-file').on('change', function () {
				var fileList = this.files;
				var imgUrl = window.URL.createObjectURL(fileList[0]);

				var reader = new FileReader();
				reader.onload = function (e) {
					imgSrc = e.target.result; // 这里打印base64
					img.src = imgSrc;
				}
				reader.readAsDataURL(this.files[0]);

			})

			img.onload = function () {
				imgEdit2 = null;
				imgEdit2 = new veImage({
					canvas: '#captureCanvas2',
					image: this,
					el: '#crop',
					parent: '#photo-box',
					result: '.result-img',
					btn: '.crop-btn'
				});
			};

			$('.result-img')[0].onload = function () {
				$('.img_url').val(imgEdit2.base64);
			}

			$('.submit').on('click', function () {
				var val = $('.img_url').val();
				if (val) {
					$.post('<{url action=topwap_ctl_member@saveUserInfo}>', {
						'user[img_url]': val
					}, function (rs) {
						if (rs.success && rs.redirect) {
							if ("<{$app_status}>") {
								shopex.alert(rs.message);
							} else {
								shopex.alert(rs.message, '', function () {
									location.href = rs.redirect;
								});
							}
						} else {
							shopex.alert(rs.message);
						}
					});
				} else {
					shopex.alert('请先上传图片并剪切');
				}
			})
		})
	</script>
