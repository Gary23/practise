<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>设置地图位置</title>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=OZGI8qUv7izIC4ph8Hn79IVQ"></script>
	<script src="./script.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration-line: none;
			color: #333;
		}

		html,
		body,
		#allmap {
			width: 100%;
			height: 100%;
			font-family: "微软雅黑";
		}
		#search {
			padding: 10px 0;
			margin-left: 40px;
		}
		#search-text {
			line-height: 1.5;
			padding:  0 8px;
		}
		.search-btn {
			background: #333;
			color: #fff;
			padding: 2px 10px;
			vertical-align: middle;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="search">
		<input type="text" id="search-text">
		<span class="search-btn">搜索</span>
	</div>
	<section id="allmap"></section>
	<input type="hidden" name="point" id="point">

	<script>

		new BaiduMap({
			map: 'allmap',  // 地图容器
			search: '#search',    // 搜索框和搜索按钮的容器
			point: '#point'    // 保存坐标点的容器
		});
	</script>
</body>
</html>
