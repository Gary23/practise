<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>查看地图位置</title>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=OZGI8qUv7izIC4ph8Hn79IVQ"></script>
	<script src="./script.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration-line: none;
			color: #333;
		}

		html,
		body,
		#allmap {
			width: 100%;
			height: 100%;
			font-family: "微软雅黑";
		}

		.BMap_bubble_title {
			text-align: center;
			margin-bottom: 4px;
			font-weight: 700;
		}

	</style>
</head>
<body>

	<section id="allmap"></section>
	<input type="hidden" name="point" id="point">

	<script>	

		new BaiduMap({
			map: 'allmap',     // 地图容器
			area: [120.325845,36.072369],   // 获取的坐标点
			scale: '16',    // 地图初始缩放
			sTitle: '海底捞王府井店',
			sContent: '一段文字一段文字一段文字一段文字一段文字一段文字一段文字一段文字一段文字一段文字一段文字一段文字一段文字一段文字一段文字'     // 展示的文字内容
		});
	</script>
</body>
</html>
