<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>今天中午吃什么</title> 
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .bg {
            width: 7.5rem;
            height: 13.34rem;
            background: url('./img/bg.jpg');
            background-size: 7.5rem 13.34rem;
        }
        .photo {
            width: 3.4rem;
            height: 3.4rem;
            background: rgba(0,0,0,0.4);
            position: absolute;
            top: 1.5rem;
            right: 1rem;
            border-radius: 0.2rem;
            overflow: hidden;
            padding: 0.2rem;
        }

        .photo img,.list li img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 0.2rem;
            border: none;
        }

        .list {
            position: absolute;
            top: 6rem;
            right: 0.2rem;
        }
        .list ul {
            overflow: hidden;
        }
        .list li {
            list-style: none;
            float: left;
            margin: 0 0.2rem;
            width: 1.2rem;
            height: 1.2rem;
            background: rgba(0,0,0,0.4);
            padding: 0.1rem;
            border-radius: 0.15rem;
        }
        .btn {
            position: absolute;
            top: 7.3rem;
            right: 0.9rem;
        }
        .btn a {
            display: inline-block;
            color: #ddd;
            background: linear-gradient(180deg, rgb(228,132,22), rgb(167,99,12));
            width: 1.8rem;
            height: 0.7rem;
            line-height: 0.7rem;
            font-size: 0.35rem;
            margin: 0.3rem 0;
            text-align: center;
            border-radius: 0.3rem;
            box-shadow: 0px 0px 20px 4px rgba(0,0,0,0.6);
            text-decoration: inherit;
            font-weight: 700;
            -webkit-tap-highlight-color:transparent
        }

        .btn a:active {
            background: linear-gradient(180deg, rgb(228,100,22), rgb(167,60,12));
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="photo">
            <img src="./img/what.jpg" alt="">    
        </div>
        <div class="list">
            <ul>
                <li>
                    <img src="./img/list/0.jpg" alt="">
                </li>
                <li>
                    <img src="./img/list/1.jpg" alt="">
                </li>
                <li>
                    <img src="./img/list/2.jpg" alt="">
                </li>
            </ul>
        </div>
        <div class="btn">
            <a href="javascript:;" class="start">开始</a>
            <a href="javascript:;" class="end">停止</a>
        </div>
    </div>
    <script src="./jquery1.9.1.min.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            recalc();
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        var img_arr = [];
        var list_arr = [];
        var timer1,timer2;
        var num,num1,num2,num3;
        for(var i = 0; i < 29; i++) {
            img_arr.push('./img/photo/' + i + '.jpg');
        }
        for(var i = 0; i < 3; i++) {
            list_arr.push('./img/list/' + i + '.jpg');
        }
        function changeImg() {
            var arg = arguments
            if(arg.length > 1){
                $('.list img').each(function(i,elem){
                    $(this).prop('src',list_arr[arg[i]])
                })
            }else{
                $('.photo img').prop('src',img_arr[arg[0]]);
            }
        }
        function changeList() {
            if(arguments.length > 1){
                $('.list img').each(function(i,elem){
                    $(this).prop('src',list_arr[arguments[i]])
                })
            }else{
                $('.photo img').prop('src',img_arr[arguments[0]]);
            }
        }

        $(function(){
            var h = document.documentElement.clientHeight;
            $('.bg').css({
                'height': h + 'px',
                'overflow': 'hidden' 
            })

            $('.start').click(function(){
                window.clearInterval(timer1);
                window.clearInterval(timer2);
                timer1 = window.setInterval(function(){
                    num = Math.floor((Math.random() * 29 + 0));
                    changeImg(num);
                },100)
                timer2 = window.setInterval(function(){
                    num1 = Math.floor((Math.random() * 9 + 0));
                    num2 = Math.floor((Math.random() * 9 + 0));
                    num3 = Math.floor((Math.random() * 9 + 0));
                    changeImg(num1,num2,num3);
                },100)
            })

            $('.end').click(function(){
                window.clearInterval(timer1);
                window.clearInterval(timer2);
            })

        })
    </script>
</body>
</html>
