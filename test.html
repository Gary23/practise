<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
                            background-color: red;
        }
        body {
            height: 2000px;
        }
    </style>
    <script src="./jquery1.9.1.min.js"></script>
</head>

<body>  

<div id="box"></div>
<script>
var obj = {
    namespace: function(ns) {
        var parts = ns.split('.'),
            object = this,
            i, len;
        
        for (i = 0, len = parts.length; i < len; i++) {
            if (!object[parts[i]]) {
                object[parts[i]] = {};
            }
            object = object[parts[i]];
        } 

        return object;
    }
};

// 同时创建obj.Person和obj.Person.name
obj.namespace('Person.name');
// 使用这个命名空间
obj.Person.name = 'tim';

// 不会操作Person本身，同时会给它添加age，Person.name也是原封不动的
obj.namespace('Person.age');
obj.Person.age = 27;

console.log(obj.Person.name)  // 打印 tim
console.log(obj.Person.age)  // 打印 27

// 同样可以在方法调用之后立即给它添加新的属性，因为namespace会将传入的命名空间reutrn
obj.namespace('Person').interest = {};

</script>
</body>

</html>
