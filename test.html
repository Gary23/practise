    <script>
        //双dom9点定位
        $.fn.locate = function (options) {
            options = $.extend({
                relative: document.body, // 应该是父元素
                x: 'center', //left center right
                y: 'center',
                pos: 'absolute', // 定位方式
                //top center bottom
                offset: { //偏移量
                    x: 0,
                    y: 0
                }
            }, options);

            var left,
                top,
                x,
                y,
                offset = options.offset,
                el = $(options.relative),
                $this = $(this).css('position', options.pos),
                h = $this.height(),
                w = $this.width(),
                elH = (el.is('body') ? $(window) : el).innerHeight(),
                elW = el.innerWidth();

            if (options.pos === 'absolute') {
                switch (options.x) { //left定位
                    case 0:
                    case 'left':
                        x = 0;
                        break;
                    case 'right':
                        x = elW - w;
                        break;
                    default:
                        x = parseInt((elW - w) / 2); // 默认居中
                        break;
                }

                switch (options.y) { // top定位
                    case 0:
                    case 'top':
                        y = 0;
                        break;
                    case 'bottom':
                        y = elH - h;
                        break;
                    default:
                        y = parseInt((elH - h) / 2);
                        break;
                }
                // 定位的数值加上父元素的边距
                left = Math.max(0, Math.floor(x + (el.offset() ? el.offset().left : 0) + el.scrollLeft()));

                top = Math.max(0, Math.floor(y + (el.offset() ? el.offset().top : 0) + el.scrollTop()));

                if (typeof offset === 'string') {
                    if (offset == 'top') {
                        top -= h;
                    } else if (offset == 'left') {
                        left -= w;
                    } else if (offset == 'bottom') {
                        top += elH;
                    } else if (offset == 'right') {
                        left += elW;
                    }
                } else if ($.isPlainObject(offset)) {
                    left += offset.x || 0;
                    top += offset.y || 0;
                }

                $this.css({
                    left: left,
                    top: top
                });
            } else if (options.pos === 'fixed') {
                left = '50%';
                top = '50%';

                $this.css({
                    left: left,
                    top: top,
                    marginLeft: -w / 2,
                    marginTop: -h / 2
                });
            }

            return this;
        };

        $('#box').locate();
    </script>
