<!DOCTYPE html>
<html style="font-size: 40px;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>手机端刮奖效果</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="layoutmode" content="standard">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="renderer" content="webkit">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
		</style>
		<script src="./jquery1.9.1.min.js"></script>
		<script>
			(function (doc, win) {
	var docEl = doc.documentElement,
		resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		recalc = function () {
			var clientWidth = docEl.clientWidth;
			if (!clientWidth) return;
			if (clientWidth >= 750) {
				docEl.style.fontSize = '100px';
			} else {
				docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
			}
		};
	if (!doc.addEventListener) return;
	recalc();
	win.addEventListener(resizeEvt, recalc, false);
	doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
		</script>
	</head>

	<body class="main_box" >
		<script>



			window.toast = function(str, timer) {
				var parent = document.createElement('div');
				var p = document.createElement('p');
				var body = document.querySelector('body');

				parent.id = 'toast';
				parent.style.width = '100%';
				parent.style.height = 'auto';
				parent.style.display = 'flex';
				parent.style.justifyContent = 'center';
				parent.style.alignItems = 'center';
				parent.style.position = 'fixed';
				parent.style.zIndex = '99999999';

				p.style.color = '#fff';
				p.style.backgroundColor = 'rgba(0,0,0,0.6)';
				p.style.width = '60%';
				p.style.fontSize = '0.34rem';
				p.style.textAlign = 'center';
				p.style.padding = '0.1rem 0.4rem';
				p.style.borderRadius = '0.2rem';
				p.style.lineHeight = '1.8';
				p.innerHTML = str;

				parent.appendChild(p);
				body.appendChild(parent);

				var wh = document.documentElement.clientHeight;
				var toast_h = parent.clientHeight;

				parent.style.top = (wh - toast_h) / 2 + 'px';

				var timer_toast = window.setTimeout(function() {
					body.removeChild(parent);
					window.clearTimeout(timer_toast);
				},timer);
			}
			toast('12122', 3000);

		</script>
	</body>

</html>
