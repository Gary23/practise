	<!--这是htmlm模板(最简单的一种模板)-->
	<div id="app">
		<p>{{ message }}</p>
	</div>
	<script>
		// vue的核心是一个允许采用简洁的模板语法来声明式的将数据渲染进DOM
		// 这样就渲染生成了一个简单的vue应用，现在数据和DOM已经被绑定到了一起，所有元素都是响应式的。
		var app = new Vue({
			el: '#app',		// 挂载元素
			data: {
				message: 'Hello Vue'
			}
		})
		console.log(app);

		// 可以动态的改变message的内容，页面中的显示也会随着渲染
		// 这是利用的Object.delinedProperty中的getter和setter代理数据，监控对数据的操作
		app.message = '123'

        /** 在vue中渲染dom树的过程
		 * 	1. 读取html模板
		 * 	2. 用vue中的渲染函数，根据html模板的元素生成标签的节点、属性、子节点
		 * 	3. 根据渲染函数生成一个虚拟的dom树对象。
		 *  4. 将虚拟的dom树编译为html中的dom结构，在整个html的dom结构中，只会改变虚拟dom树对应的部分，dom树的其他部分不受影响，但是如果是通过原生js修改的话，会导致整个dom树重新加载。
