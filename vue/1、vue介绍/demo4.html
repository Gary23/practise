<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>处理用户输入</title>
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<!--v-on是一个事件监听器，通过它调用vue中实例中定义的方法-->
	<div id="app">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>

	<!--v-model是input表单和元素的双向绑定-->
	<div id="app2">
		<p>{{ message }}</p>
		<input type="text" name="model" value="" v-model="message">
	</div>


	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello Vue!'
			},
			methods: {
				// reverseMessage方法虽然更新了文字，但操作中并没有触碰DOM
				reverseMessage: function () {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})

		var app2 = new Vue({
			el: '#app2',
			data: {
				message: 'hello vue!'
			}
		})
	</script>
</body>

</html>
