<!--
组件的特性
1.高内聚
组件功能必须是完整的，如果要实现下拉菜单功能，那在下拉菜单这个组件中，就把下拉菜单所需要的所有功能全部实现，每个组件都应该有自己的职责和完整的功能

2.低耦合
通俗点说，代码独立不会和项目中的其他代码发生冲突较低的耦合便于单元测试和重复利用

组件的好处
提高开发效率
方便重复使用
简化调试步骤
提升整个项目的可维护性
便于协同开发
