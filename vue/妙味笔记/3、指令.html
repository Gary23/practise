<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!--
什么是指令
是一种特殊的自定义行间属性
指令的职责就是当其表达式的值改变时，响应的将某些行为应用到DOM上
在vue中，指令以v-开头
-->

<div id="app">
    <!--v-bind是指令，作用是动态的绑定数据，简写为':'，:id是它的参数-->
    <span v-bind:id="{{ id }}">{{ message }}</span>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello,Vue!',
            id:'123'
        }
    })
</script>
</body>
</html>
