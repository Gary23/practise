<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!--另一个用于根据条件展示元素的是v-show指令，用法大致一样-->
    <h1 v-show="ok">Hello!</h1>
    <!--show不支持<template>语法，而且v-show的元素始终会被渲染并保留在DOM中，v-show只是简单的切换元素的display属性-->

    <!--v-if和v-show-->
    <!--v-if是真正的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当的被销毁和重建-->
    <!--v-if也是有惰性的，如果在初始渲染时条件为假，则什么也不做，直到条件第一次变为真时，才会开始渲染条件快-->
    <!--相比之下，v-show就简单得多，不管初始条件是什么，元素总是会被渲染，并且只是简单的基于css进行切换-->
    <!--一般来说，v-if有更高的切换开销，而v-show有更高的初始渲染开销，因此，如果需要非常频繁的切换，则使用v-show比较好，如果运行时条件不太可能改变，则使用v-if比较好-->

    <!--v-if和v-for一起使用，v-for具有更高的优先级-->
</body>
</html>
