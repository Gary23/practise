<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>实例声明周期</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<script>
		// 每个vue实例在被创建之前都要经过一系列的初始化过程。
		// 例如数据观测、编译模板、挂载实例到DOM
		// 在这个过程中，实例也会调用一些生命周期钩子,这就给了执行自定义逻辑的机会。
		// 例如created，这个钩子在实例创建之后被调用
		var vm = new Vue({
			data:{ a:1 },
			created: function(){
				console.log(this.a)		// this指向vm实例
			}
		})
		// 除此之外还有一些，在实例声明周期的不同阶段调用
		// mounted、updated、destroyed。
		// ! 在vue中没有控制器的概念，组件的自定义逻辑可以分布在这些钩子中。
		
	</script>	
</body>
</html>
