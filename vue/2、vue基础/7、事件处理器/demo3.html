<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联处理器</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!--除了绑定到一个方法，也可以用内联js语句-->
<div id="example3">
    <button v-on:click="say('hi')">say hi</button>
    <button v-on:click="say('what')">say what</button>
    <!--如果要在内联语句处理器中访问原生dom事件。可用特殊变量-->
    <button v-on:click="warn('Form cannot be submitted yet.',$event)">submit</button>
</div>
<script>
    var exmaple3 = new Vue({
        el: '#example3',
        methods: {
            say: function(str){
                alert(str);
            },
            warn: function(str,event){
                console.log(str);
                console.log(event);
            }
        }
    })
</script>
</body>
</html>
