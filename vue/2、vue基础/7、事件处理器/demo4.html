<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!--在事件处理程序中调用event.preventDefault()或event.stopPropagation()是很常见的需求，尽管可以在methods中实现，但更好的方式是：methods只有纯粹的数据逻辑，而不是去处理dom事件细节-->
<!--为了解决这个问题，vue为v-on提供了事件修饰符，通过由(.)表示的指令后缀来调用修饰符-->

<!--阻止单击事件冒泡-->
<a href="javascript:;" v-on:click.stop="doThis"></a>

<!--提交事件不再重载页面-->
<form action="" v-on:submit.prevent="onSubmit"></form>

<!--修饰符可以串联-->
<a href="javascript:;" v-on:click.stop.prevent="doThat"></a>

<!--只有修饰符也可以-->
<form action="" v-on:submit.prevent></form>

<!--添加事件侦听器时使用事件捕获模式-->
<div v-on:click.capture="doThis"></div>

<!--只当事件在该元素本身(比如不是子元素)触发时触发回调-->
<div v-on:click.self="doThat"></div>

<!--点击事件只会触发一次-->
<div v-on:click.once="doThis"></div>

<!--使用修饰符时，顺序很重要，用click.prevent.self会阻止所有点击事件，而click.self.prevent只会阻止元素上的点击-->
</body>
</html>
