<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>指令</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
	<!--指令是带有v-前缀的特殊属性，指令属性的值预期是单一javascript表达式(除了v-for)。-->
	<!--指令的职责就是当其表达式的值改变时相应的将某些行位应用到DOM上。-->

	<!--一些指令能接受一个参数，在指令后以冒号指明-->
	<a v-bind:href="url">百度</a>
	<!--在这里href是参数，告知v-bind指令将该元素的href和表达式url的值绑定-->
	<!--另一个例子-->
	<a v-on:click="fun1">打印1</a>
	<!--这里参数是监听的事件名。	-->
</div>
	<!--修饰符是以半角句号.指明的特殊后缀，用于指出一个指令应该以特殊方式绑定-->
	<!--.prevent是固定的修饰符，表示提交事件不再重载页面-->
	<form v-on:submit.prevent="onSubmit"></form>
	
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				url:'https:\\www.baidu.com',
				fun1: function(){
					alert(1);
				}
			}
			
		})
	</script>
</body>
</html>
