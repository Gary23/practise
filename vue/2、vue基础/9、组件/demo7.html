<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态prop</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!--在模板中，要动态的绑定父组件的数据到子模板的props，与绑定到任何普通的html特性相类似，就使用v-bind。每当父组件的数据变化时，该变化也会传导给子组件-->
<div id="app">
    <!--父组件-->
    <input type="text" v-model="parentMsg">
    <br>
    <!--子组件-->
    <child v-bind:my-message="parentMsg"></child>
</div>

<script>
    // 这里组件不是全局的，而是通过组件实例选项注册，这样仅仅使组件在这个实例中可用
    new Vue({
        el: "#app",
        data: {
            parentMsg:''
        },
        components:{
            child:{
                props: ['myMessage'],
                template: '<span>{{ myMessage }}</span>'
            }
        }
    })
</script>
</body>
</html>
