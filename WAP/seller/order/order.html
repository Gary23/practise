<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../common/js/mui.min.js"></script>
		<link href="../common/css/mui.min.css" rel="stylesheet" />
		<script src="../common/js/template-native.js"></script>
		<script src="order.js"></script>
		<style type="text/css">
			p {
				color: #333333;
			}
			
			em {
				color: #ff851d;
				font-size: 16px;
			}
			
			.loading-btn {
				margin: 0 15px;
			}
			
			.loading-btn .mui-btn-block {
				margin: 6px 0;
				padding: 5px 0;
			}
			.first-loading {
				background-color: #efeff4;
				border: none;
				position: relative;
				text-align: center;
			}
			
			.first-loading .text {
				position: relative;
				top: -5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">店铺名</h1>
			<a class=" mui-pull-right mui-btn mui-btn-link updata">刷新</a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<p class="first-loading">
					<span class="mui-spinner"></span>
					<span class="text">订单加载中...</span>
				</p>
				<script type="text/template" id="order-list">
				   <%for(var i=0; i<order.length; i++){%>
					   	<li class="mui-table-view-cell">
							<p class="mui-ellipsis order">订单号：<span><%=order[i].id%></span></p>
							<p class='mui-ellipsis price'>消费金额：<em>¥<span><%=order[i].price%></span></em></p>
							<p class="mui-ellipsis user">消费者：<span><%=order[i].user_name%></span></p>
							<p class="mui-ellipsis phone">手机号：<span><%=order[i].user_phone%></span></p>
							<p class="mui-ellipsis date">支付时间：<span><%=order[i].finsh_time%></span></p>
						</li>
					<%}%>
			    </script>
			</ul>
			<div class="loading-btn order-load" style="display: none;">
				<a type="button" class="mui-btn mui-btn-block mui-btn-primary order-loading">点击加载更多</a>
			</div>
		</div>
	</body>

</html>
