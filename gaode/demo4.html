<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键字搜索</title>
    <style>
        body, html, #container {

            margin: 0px;
        }

        #container {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="container" tabindex="0"></div>
<script src="../jquery1.9.1.min.js"></script>
<script src="data1.js"></script>
<script src="http://webapi.amap.com/maps?v=1.3&key=d391a96160db59cd2b36058b2acfe3f5"></script>
<script>
    var map = new AMap.Map("container", {
        //resizeEnable: true,
        center: [120.379857,36.104531],
        zoom: 13
    });

    // 用service方法加载PlaceSearch关键字搜索插件
    AMap.service('AMap.PlaceSearch',function(){
        // 实例化PlaceSearch
        // 使用的时候有2种方式
        // 第一种是在PlaceSearch方法中传入参数map和panel。
        // 第二种是不传这两个参数，利用status, result参数完全自己写样式
        // type属性是分类多个类别用|分隔
        placeSearch = new AMap.PlaceSearch({
            pageSize: 5,
            pageIndex: 1,
            type:'餐饮服务|商务住宅',
            city: '青岛',   // 城市
            map: map,
            panel: 'container'
        });
        // 这里第一个参数是''表示type分类下的所有东西,也可以传入要搜索的内容，例如'乐客城'
        placeSearch.search('',function(status, result){
            console.log(status);
            console.log(result);
        })
    })
</script>
</body>
</html>
